<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Sınav Sistemi</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-blue-500 to-indigo-500 flex items-center justify-center min-h-screen">

    <div id="login-screen" class="w-full max-w-md p-8 bg-white shadow-lg rounded-xl">
        <h1 class="text-3xl font-extrabold text-center text-gray-800 mb-6">Online Sınav Sistemi</h1>
        <input type="text" id="name" placeholder="Adınız" class="w-full mb-4 p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <input type="text" id="surname" placeholder="Soyadınız" class="w-full mb-4 p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button id="start-exam" class="w-full bg-gradient-to-r from-blue-500 to-indigo-500 text-white py-3 rounded-lg hover:bg-gradient-to-l hover:from-blue-600 hover:to-indigo-600 transition-all">Sınava Başla</button>
    </div>

    <div id="exam-screen" class="hidden w-full max-w-xl p-8 bg-white shadow-lg rounded-xl">
        <h2 class="text-2xl font-bold mb-4">Hoşgeldiniz, <span id="user-name" class="text-indigo-600"></span></h2>
        <div id="timer" class="text-right text-red-600 font-bold mb-4">Kalan Süre: <span id="time">05:00</span></div>
        <div id="question-container" class="bg-gray-100 p-6 rounded-lg shadow-inner">
            <h3 id="question-text" class="text-lg font-semibold mb-4"></h3>
            <div id="choices-container" class="space-y-4">
                <button class="w-full bg-gradient-to-r from-green-400 to-blue-500 text-white py-3 rounded-lg hover:bg-gradient-to-l hover:from-green-500 hover:to-blue-600 transition-all choice-button"></button>
                <button class="w-full bg-gradient-to-r from-green-400 to-blue-500 text-white py-3 rounded-lg hover:bg-gradient-to-l hover:from-green-500 hover:to-blue-600 transition-all choice-button"></button>
                <button class="w-full bg-gradient-to-r from-green-400 to-blue-500 text-white py-3 rounded-lg hover:bg-gradient-to-l hover:from-green-500 hover:to-blue-600 transition-all choice-button"></button>
                <button class="w-full bg-gradient-to-r from-green-400 to-blue-500 text-white py-3 rounded-lg hover:bg-gradient-to-l hover:from-green-500 hover:to-blue-600 transition-all choice-button"></button>
            </div>
        </div>
        <div class="flex justify-between mt-6">
            <button id="prev-question" class="bg-gray-600 text-white px-5 py-3 rounded-lg hover:bg-gray-700 transition-all">&larr; Önceki</button>
            <button id="next-question" class="bg-gradient-to-r from-blue-500 to-indigo-500 text-white px-5 py-3 rounded-lg hover:bg-gradient-to-l hover:from-blue-600 hover:to-indigo-600 transition-all">Sonraki &rarr;</button>
        </div>
    </div>

    <div id="result-screen" class="hidden w-full max-w-md p-8 bg-white shadow-lg rounded-xl">
        <h2 class="text-3xl font-bold text-center mb-6">Sonuçlar</h2>
        <p class="text-lg mb-4">Adınız: <span id="result-name" class="font-bold text-indigo-600"></span></p>
        <p class="text-lg mb-4">Doğru Cevaplar: <span id="correct-answers" class="font-bold text-green-600"></span></p>
        <p class="text-lg">Yanlış Cevaplar: <span id="wrong-answers" class="font-bold text-red-600"></span></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
